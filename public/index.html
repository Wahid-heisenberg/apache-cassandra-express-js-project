<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Food Menu Management</h1>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search menu items...">
            <button id="searchButton">Search</button>
            <button id="clearSearch">Clear</button>
        </div>
        
        <div class="form-container">
            <h2 id="formTitle">Add New Menu Item</h2>
            <form id="menuForm">
                <input type="hidden" id="menuId">
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" required>
                        <option value="">Select a category</option>
                        <option value="Appetizer">Appetizer</option>
                        <option value="Main Course">Main Course</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Beverage">Beverage</option>
                        <option value="Side Dish">Side Dish</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="price">Price ($):</label>
                    <input type="number" id="price" step="0.01" min="0" required>
                </div>
                
                <div class="form-group checkbox">
                    <label for="isVegetarian">
                        <input type="checkbox" id="isVegetarian">
                        Vegetarian
                    </label>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" id="submitBtn">Add Item</button>
                    <button type="button" id="cancelBtn" class="hidden">Cancel</button>
                </div>
            </form>
        </div>
        
        <div class="menu-items">
            <h2>Menu Items</h2>
            <table id="menuItemsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Price ($)</th>
                        <th>Vegetarian</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="menuItemsList"></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
